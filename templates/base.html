<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título poderá ser dinâmico no futuro -->
    <title>{% block title %}CPI - Casamento Plano Infalível{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo CPI" class="logo"></a>
            <ul>
                <!-- Note que agora os links apontam para a página inicial com a âncora -->
                <li><a href="/#sobre">Sobre Nós</a></li>
                <li><a href="/#mentoria">Mentoria</a></li>
                <li><a href="/#eventos">Eventos</a></li>
                <li><a href="/#recursos">Recursos</a></li>
                <li><a href="/#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Este bloco será substituído pelo conteúdo da página específica -->
        {% block content %}{% endblock %}
    </main>

    <footer id="contato">
        <h3>Fale Conosco</h3>
        <p>Email: contato@cpi.com</p>
        <p>WhatsApp: (XX) XXXXX-XXXX</p>
        <!-- O formulário de contato virá aqui em breve -->

        <form action="/enviar_contato" method="post">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <textarea name="mensagem" rows="4" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
