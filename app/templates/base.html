<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="description"
    content="{% block meta_description %}Mentoria cristã para casais - Fortalecendo casamentos através de princípios bíblicos, comunicação saudável e reconciliação{% endblock %}">
  <meta name="keywords"
    content="{% block meta_keywords %}casamento cristão, mentoria para casais, reconciliação conjugal, comunicação no casamento, relacionamento conjugal, terapia para casais, casamento na igreja, crise conjugal, restauração de casamento{% endblock %}">
  <meta name="author" content="Casamento Plano Infalível">

  <!-- Open Graph -->
  <meta property="og:title"
    content="{% block og_title %}Casamento Plano Infalível - Mentoria para Casais Cristãos{% endblock %}">
  <meta property="og:description"
    content="Fortalecendo casamentos através de princípios bíblicos e ferramentas práticas para comunicação e reconciliação.">
  <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}">
  <meta property="og:url" content="{{ request.url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Casamento Plano Infalível">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Casamento Plano Infalível - Mentoria para Casais">
  <meta name="twitter:description" content="Fortalecendo casamentos através de princípios bíblicos.">
  <title>{% block title %}CPI - Casamento Plano Infalível{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/public.css') }}">

  <script type="application/ld+json" nonce="{{ g.csp_nonce }}">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Casamento Plano Infalível",
      "url": "https://casamentoplanoinfalivel.com.br",
      "logo": "https://casamentoplanoinfalivel.com.br/static/images/logo.png",
      "description": "Mentoria cristã para casais focada em fortalecer relacionamentos conjugais através de princípios bíblicos",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BR"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+55-61-99803-9461",
        "contactType": "customer service",
        "areaServed": "BR",
        "availableLanguage": "Portuguese"
      },
      "sameAs": [
        "https://www.instagram.com/cpi_casamentoplanoinfalivel",
        "https://www.youtube.com/@C.P.I.casamento"
      ]
    }
    </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5QWHHDMTCS"></script>
  <script nonce="{{ g.csp_nonce }}">
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5QWHHDMTCS');
  </script>
</head>

<body>

  <a href="#main-content" class="skip-link">Pular para o conteúdo</a>

  <header class="site-header" id="site-header">
    <div class="site-header__container">
      <a href="{{ url_for('main.home') }}" class="site-brand" aria-label="Página inicial do CPI">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo CPI">
      </a>

      <nav class="site-nav" aria-label="Navegação principal">
        <a href="{{ url_for('main.home') }}#inicio">Início</a>
        <a href="{{ url_for('main.home') }}#sobre">Sobre</a>
        <a href="{{ url_for('main.home') }}#mentoria">Mentoria</a>
        <a href="{{ url_for('main.home') }}#depoimentos">Depoimentos</a>
        <a href="{{ url_for('main.blog_list') }}">Blog</a>
        <a href="{{ url_for('main.eventos_public') }}">Eventos</a>
        <a href="{{ url_for('main.casamento_crise') }}">Casamento em Crise</a>
      </nav>

      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
    <div class="mobile-menu__panel">
      <button class="mobile-menu__close" id="mobile-menu-close" aria-label="Fechar menu">×</button>
      <nav class="mobile-menu__nav" aria-label="Navegação mobile">
        <a href="{{ url_for('main.home') }}#inicio">Início</a>
        <a href="{{ url_for('main.home') }}#sobre">Sobre</a>
        <a href="{{ url_for('main.home') }}#mentoria">Mentoria</a>
        <a href="{{ url_for('main.home') }}#depoimentos">Depoimentos</a>
        <a href="{{ url_for('main.blog_list') }}">Blog</a>
        <a href="{{ url_for('main.eventos_public') }}">Eventos</a>
        <a href="{{ url_for('main.casamento_crise') }}">Casamento em Crise</a>
      </nav>
    </div>
  </div>

  <main class="site-main" id="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="site-footer__container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo CPI">
      <p>&copy; {{ current_year }} Casamento Plano Infalível. Todos os direitos reservados.</p>
      <div class="site-footer__links">
        <a href="https://instagram.com/casamentoplanoinfalivel" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/@C.P.I.casamento" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://wa.me/5561996452243" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
