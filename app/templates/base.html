<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- O título poderá ser dinâmico no futuro -->
    <title>
      {% block title %}CPI - Casamento Plano Infalível{% endblock %}
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <!-- Dentro do seu <header> em base.html, modifique o <nav> -->
      <nav>
        <a href="/"
          ><img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Logo CPI"
            class="logo"
        /></a>

        <!-- O botão hambúrguer (inicialmente escondido no desktop) -->
        <div class="hamburger-menu" id="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <!-- A lista de links agora dentro de um container com ID -->
        <div class="nav-links" id="nav-links">
          <ul>
            <li><a href="/#sobre">Sobre Nós</a></li>
            <li><a href="/#mentoria">Mentoria</a></li>
            <li><a href="/#eventos">Eventos</a></li>
            <li><a href="/#recursos">Recursos</a></li>
            <li><a href="/#contato">Contato</a></li>
            <li><a href="{{ url_for('main.blog_list') }}">Blog</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Este bloco será substituído pelo conteúdo da página específica -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>
        &copy; {{ current_year }} Casamento Plano Infalível. Todos os direitos
        reservados.
      </p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
