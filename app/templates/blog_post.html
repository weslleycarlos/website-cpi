{% extends "base.html" %}

{% block title %}{{ post.title }} - CPI Blog{% endblock %}

{% block content %}
<section id="post-detail" class="page-section">
    <div class="container">
        <article class="blog-post">
            <header class="post-header">
                <h1>{{ post.title }}</h1>
                <div class="post-meta">
                    <span class="author">
                        <i class="fa-regular fa-user"></i>
                        Por {{ post.author.username }}
                    </span>
                    <span class="date">
                        <i class="fa-regular fa-calendar"></i>
                        {{ post.date_posted.strftime('%d de %B de %Y') }}
                    </span>
                </div>
            </header>

            <hr class="post-divider">

            <div class="post-body">
                {{ post.content | safe }}
            </div>

            <footer class="post-footer">
                <a href="{{ url_for('main.blog_list') }}" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Voltar para todos os posts
                </a>
            </footer>
        </article>
    </div>
</section>
{% endblock %}
